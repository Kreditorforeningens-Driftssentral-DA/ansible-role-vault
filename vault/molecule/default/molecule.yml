---

scenario:
  name: default
  test_sequence:
    - lint
    - destroy
    #- dependency
    - syntax
    - create
    #- prepare
    - converge
    - idempotence
    #- side_effects
    - verify
    - destroy

# ------------------------------------------------------------------------------

lint:
  name: yamllint

# ------------------------------------------------------------------------------

dependency:
  name: galaxy

# ------------------------------------------------------------------------------

driver:
  name: docker

template: &vault-agent
  image: "${TEST_IMAGE:-'centos:7'}"
  command: "${TEST_IMAGE_CMD:-'/usr/sbin/init'}"
  environment:
    container: docker
  privileged: true
  volumes:
    - "/sys/fs/cgroup:/sys/fs/cgroup:rw"
  tmpfs:
    - /tmp
    - /run
  tty: true

platforms:
  - name: mlc-instance-1
    groups:
      - standalone
    <<: *vault-agent

# ------------------------------------------------------------------------------

provisioner:
  name: ansible
  lint:
    name: ansible-lint

# ------------------------------------------------------------------------------

verifier:
  name: testinfra
  lint:
    name: flake8
